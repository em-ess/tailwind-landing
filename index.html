<!DOCTYPE html>
<html lang="en">
  <head>
    <title>my landing page</title>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="px-6 py-6">
      <nav class="flex h-9 items-center justify-between">
        <div>
          <a href="#">
            <img
              src="https://em-content.zobj.net/thumbs/160/apple/325/wheelchair-symbol_267f.png"
              class="h-8 hover:animate-spin"
              alt="Wheelchair Symbol"
            />
          </a>
        </div>
        <div class="hidden md:flex gap-x-6">
          <a
            href="#"
            class="font-semibold text-gray-900 hover:text-gray-400 hover:underline underline-offset-4"
          >
            Products
          </a>
          <a
            href="#"
            class="font-semibold text-gray-900 hover:text-gray-400 hover:underline underline-offset-4"
          >
            Solutions
          </a>
          <a
            href="#"
            class="font-semibold text-gray-900 hover:text-gray-400 hover:underline underline-offset-4"
          >
            Pricing
          </a>
        </div>
        <div>
          <button
            class="bg-gray-900 text-white rounded-full px-4 py-2 text-sm font-semibold"
          >
            Sign In
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="w-full block md:flex px-6 py-24 gap-x-12">
        <div class="md:w-1/2 w-full">
          <h1 class="text-7xl font-bold">
            Hello world! or
            <span
              class="hover:animate-pulse bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500"
              >whoever...</span
            >
          </h1>
          <p class="text-gray-600 pt-6">
            Wow TailwindCSS is actually really cool and makes styling so much
            easier! I would definitely rather use Tailwind than regular CSS and
            before I even touch Bootstrap.
          </p>
        </div>
        <div class="md:w-1/2 pt-6 md:pt-0 w-full">
          <img
            class="w-auto h-96"
            src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80"
            alt="Code on computer screen"
          />
        </div>
      </div>
    </main>
  </body>
</html>
